<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books4U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://kit.fontawesome.com/74b409f6fe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="container-fluid header-bg-image">

  </header>
  <nav class="navbar navbar-expand-lg sticky-top nav-bgcolor">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
        <img src="assets/images/brand-logo.png" class="brand-img">
        <!-- Books4U -->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Book Filter
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Author</a></li>
              <li><a class="dropdown-item" href="#">Genre</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Fantasy</a></li>
              <li><a class="dropdown-item" href="#">sci-Fi</a></li>
              <li><a class="dropdown-item" href="#">Drama</a></li>
              <li><a class="dropdown-item" href="#">Mystery</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">checkoutForm</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Enter title, author, etc." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- END of nav ============================================ -->

  <!-- START of checkout content ======================================== -->

  <div class="container mod-width form-bg mt-4">
    <form class="form-floating mb-5 p-4 mod-fontSize">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput">
            <label for="floatingInput">Name: </label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputAddress">
            <label for="floatingInput">Delivery Address: </label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Select Region</option>
                <option value="ncr">NCR</option>
                <option value="car">CAR</option>
                <option value="mimaropa">MIMAROPA</option>
                <option value="barmm">BARMM</option>
            </select>
            <label for="floatingSelect">Region: </label>
        </div>

        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="floatingInputTel" pattern="[0-9]{11}" placeholder="ex. 09123456789" maxlength="11">
            <label for="floatingInput">Contact Number: </label>
        </div>
    
        <p class="fs-5">Payment Method:</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">
                Cash on Delivery
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
                Master Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
                Visa
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
                American Express
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
  <!-- END of checkout content ======================================== -->

  <!-- START of footer ===================================== -->
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-1 px-3 border-top fixed-bottom nav-bgcolor">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        BOOKS4U
      </a>
      <span class="mb-3 mb-md-0 text-muted">Â© 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3">
        <a class="text-muted" href="#">
        <i class="fa-brands fa-facebook"></i>
        </a>
      </li>
      <li class="ms-3">
        <a class="text-muted" href="#">
          <i class="fa-brands fa-google-plus"></i>
        </a>
      </li>
      <li class="ms-3">
        <a class="text-muted" href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </li>
    </ul>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
